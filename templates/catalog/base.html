<!DOCTYPE html>
{#{% load staticfiles %}#}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Electronic catalog </title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>
    <div id="main">
        <div id="header" align="center"> Электронный каталог </div>
        <div id="category"> Категория
            {% for category in categories %}
               <ul>
                   <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
               </ul>
           {% endfor %}
        </div>
        {% block content %}
        {% endblock %}
        <div id="footer" align="center"> Дно сайта </div>
    </div>

</body>
</html>
